<html>
<head> <title> 태그연습 </title> </head>
<body>
	<h1 style="color: red;">텍스트 태그 연습</h1>
	<p >연습하고 있습니다 </p>
	<hr>
	<h2 style="color: orange;">작은 제목</h2>
	<p>제목 크기 변경</p> 
	<p>p 태그는 하나의 문단을 나타냄</p>
	<p>따라서 하나의 p 태그는 자기만의 영역을 가짐</p>
	<hr>
	<h3 style="color: green;">더 작은 제목 <br>여기선 굵게&nbsp;&nbsp;&nbsp; 기울게&nbsp;&nbsp;&nbsp; 형광표시&nbsp;&nbsp;&nbsp;로 만듬 </h3>
	<p>     <strong>나는 굵게</strong> <br>
	        <em> 나는 이탤릭체 </em> <br>
            <mark>나는 형광</mark> <br> </p>
            <hr>
    <h3>이미지 표시</h3>
    <img src="img\test.jpg" alt="바이크 사진" 
    width="250" heigth="250" />
    <p>이미지 표시는 img태크</p>


</body>
</html>
