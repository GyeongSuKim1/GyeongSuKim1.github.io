<head>
	<meta charset="utf-8">

<style>
	.red{color: red; font-size: 20px;}
	.pink{color: hotpink; font-size: 20px;}
	h2{ color: red; }
	sup{ color: gray; }
	
	div{
		width: 100px; height: 100px;
		padding: 10px 20px;
		border: 1px solid red;
		display: inline-block;
	}

</style>

</head>
<body>

<h2>박스모델 2 (Box-Model)</h2>
		
 <p>
		<img src="img/css박스모델.jpg"
		 alt="박스모델" width="500">
	<br>
			박스 모델 중심에는 컨텐츠 영역이 있음.
	<br>
			width(위스) height(하이트) 를 각각 100px씩 주면 너비와 높이가 각 100px인 정사각형이 만들어짐
	<br>
			이렇게 만들어진 박스 실제 요소의 크기에는 테두리 까지 포함되서 계산됨.
	<br>
			padding(페딩)과 margin(마진) 역시 크기가 추가됨
	<br>
	 <strong>Ex</strong>
	<br>
		<img src="img/css영역2.jpg"
   		 alt="상하좌우">
   		<img src="img/css영역.jpg"
   		 alt="상하좌우" width="180">
   	<br>
	 <sup>
		margin의 크기와 padding의 크기까지 요소의 크기에 잡힘 (border역시 잡힘)
	  </sup>

 </p>

  		</tr>
  </table>

</body>
