	<meta http-equiv="x-ua-compatible" content="IE=edge">

	<!--10초마다 페이지를 새로고침하겠다는 뜻-->

	<meta name="author" content="KKS">

	<meta name="description" content="짧고 명확한 요약">
	<!-- 컨탠츠에는 쉼표로 구분하여 담아둘수있음. SNS로 예를 들면 해쉬태그와 같은 목적을 가진 메타데이터 -->
	<meta name="keywords" content="Ex),A,B,C,D,E 등등">



	<meta charset="utf-8">
	<title></title>
</head>
