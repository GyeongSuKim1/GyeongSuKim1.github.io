<body>

<h2>CSS기본 문법</h2>

	<img src="img/CSS기본 문법.jpg" 
	 src="CSS기본문법">
 <ul>
 		<li>선택자 : 어떤 요소에 스타일을 적용 할지에 대한 정보</li>
 		<li>{} : 선택한 요소에 적용할 스타일을 정의하는 영역</li>
 		<li>속성명 : 어떤 스타일을 정의하고 싶은지에 대한 정보(색상,크기 등등)</li>
 		<li>속성값 : 어떻게 정의하고 싶은지에 대한 정보</li>
 </ul>

</body>
