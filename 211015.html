<h2>flexbox</h2>

 <p>
 			flexbox 란 박스 내 요소 간의 공간 배분과 정렬 기능을 제공하기 위한 1차원 레이아웃 모델이다.

			flex 컨테이너를 만들기 위해서는 컨테이너에 	display: flex;를 적용 해줘야함.
